<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서점ZIP 임시 비밀번호</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

<!-- 헤더 -->
<table role="presentation" width="100%" style="background: linear-gradient(#5c8ddb, #dfe7f5); text-align: center; padding: 20px 0;">
    <tr>
        <td>
            <h1 style="color: rgba(49, 67, 125, 0.867); margin: 0;">서점ZIP</h1>
            <p style="margin: 5px 0; font-size: 14px;">책으로 세상을 만나다.</p>
        </td>
    </tr>
</table>

<!-- 본문 -->
<table role="presentation" width="100%" style="text-align: center; padding: 30px;">
    <tr>
        <td>
            <p style="font-size: 16px; color: #333; margin: 10px 0;">
                안녕하세요. 독립서점 지도를 보여주고 책을 추천해주는 플랫폼 <strong>서점ZIP</strong>입니다.<br>
                아래 발급된 비밀번호로 로그인해주세요.
            </p>
        </td>
    </tr>

    <!-- 비밀번호 박스 -->
    <tr>
        <td align="center" style="padding: 20px 0;">
            <table role="presentation" width="400px" style="border: 1px solid #a5b2c7; padding: 20px; text-align: center;">
                <tr>
                    <td>
                        <h2 th:text="${code}" style="margin: 0; color: #5c8ddb; font-size: 24px;"></h2>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- 버튼 -->
    <tr>
        <td align="center" style="padding-top: 20px;">
            <a href="https://your-website-link.com"
               style="display: inline-block; background-color: #5c8ddb; color: white;
               padding: 12px 24px; border-radius: 10px; text-decoration: none; font-size: 16px;">
                서점ZIP 이동
            </a>
        </td>
    </tr>
</table>

</body>
</html>
